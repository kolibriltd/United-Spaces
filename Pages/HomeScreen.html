<!DOCTYPE html>
<html lang="en" ng-app='spaceApp'>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
   .layer1 {
    	margin-top: 30% /* Отступ снизу */
   }
   .textStyle {
    	padding-left: 100px ,
    	padding-left-right: 100px
   }
   #table-scroll {
   	height: 300px;
    overflow: auto;
    width: 70%;
    margin: 30% auto 20% auto;
    position: relative;
	}
  </style>
</head>
<body>
	<div align="center" ng-style="{ 'position': 'absolute','top': '20%','left': '50%','transform': 'translateX(-50%) translateY(-50%)'}">
		<img ng-src="img/HomeScreen/selectedCoub.png" width="120" height="120" >
		<img ng-src="img/HomeScreen/notselectedCoub.png" width="120" height="120" >
		<img ng-src="img/HomeScreen/notselectedCoub.png" width="120" height="120" >
	</div>
   <div id="table-scroll" align="center">
  	   <table> 
        <tbody ng-repeat="booking in bookings">
        	<tr> <td>{{booking.start | date:'HH:mm'}}</td>  <td>{{booking.end | date:'HH:mm' }}</td> <td> {{booking.firmIds[0]}} </td> <td> {{booking.attendees.length}} </td> <td>roomId: {{booking.roomId}}</td> </tr>
         </tbody>
    </table>
  </div>
</body>
</html>
